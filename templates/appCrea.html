<form>
    <a class="reset HDclickable right" title="attention, irreversible !">r√©-initialiser le personnage</a>

    <h1 class="charname">{{data.actor.name}}</h1>

    <div class="flexrow">
        <div class="flexrow">
            <ol>
                <li>
                    <h2>choix de la race</h2>
                    <select name="race" class="race">
                        {{#select actor.flags.srd-heros-et-dragons.race}}
                        <option value="none">--choix de race--</option>
                        {{#each HDSRD.races}}
                        <option value="{{this.name}}">{{this.name}}</option>
                        {{/each}}
                        {{/select}}
                    </select>

                </li>
                <li>
                    <h2>choix de l'historique</h2>
                    <select class="historique">
                        {{#select actor.flags.srd-heros-et-dragons.historique}}
                        <option value="none">--choix d'historique--</option>
                        {{#each HDSRD.historiques}}
                        <option value="{{this}}">{{this}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                </li>
                <li>
                    <h2>choix de la classe</h2>
                    <select class="classe">
                        {{#select actor.flags.srd-heros-et-dragons.historique}}
                        <option value="none">--choix de classe--</option>
                        {{#each HDSRD.classes as |cl key|}}
                        <option value="{{cl.label}}">{{cl.label}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                </li>
               

            </ol>
        </div>
        
    </div>




</form>

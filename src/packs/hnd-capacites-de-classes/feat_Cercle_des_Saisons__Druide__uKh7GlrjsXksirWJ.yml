      <p>&nbsp;</p>

      <p><strong>Sorts de saison</strong></p>

      <p>Votre connexion mystique avec les saisons vous permet de lancer
      certains sorts en rapport avec la saison actuelle. Du niveau 2 au niveau
      9, vous obtenez acc&egrave;s &agrave; des sorts particuliers selon la
      saison. La liste de sorts &agrave; laquelle vous avez acc&egrave;s change
      durant une c&eacute;r&eacute;monie d'1 heure que vous devez effectuer aux
      solstices ou aux &eacute;quinoxes. Tant que vous n'effectuez pas cette
      c&eacute;r&eacute;monie, vous ne gagnez pas acc&egrave;s aux sorts de la
      nouvelle saison, mais vous perdez malgr&eacute; tout l'acc&egrave;s
      &agrave; ceux de la saison pass&eacute;e. Vous en obtenez l'acc&egrave;s
      d&egrave;s que la c&eacute;r&eacute;monie est r&eacute;alis&eacute;e. Ces
      sorts sont toujours pr&eacute;par&eacute;s et ils ne comptent pas dans le
      nombre maximum de sorts que vous pouvez pr&eacute;parer. Si vous apprenez
      un sort qui n'appara&icirc;t pas dans la liste de sorts de druide,
      consid&eacute;rez-le quand m&ecirc;me comme un sort de druide.</p>


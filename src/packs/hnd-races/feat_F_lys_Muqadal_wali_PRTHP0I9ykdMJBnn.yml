    value: "<h2 id=\"traits-des-felys\">Traits des félys</h2>\n<p><strong>Augmentation de caractéristiques.</strong> Votre valeur de Dextérité augmente de 2\_</p>\n<hr />\n<p><strong>Âge</strong>. Les félys atteignent rapidement l'âge adulte, aux alentours de 8 ans environ. Cependant, ils vivent moins longtemps qu'un être humain et il est rare de voir un félys dépasser les 50 ans.</p>\n<hr />\n<p><strong>Alignement.</strong> Leur nature féline en fait des êtres indépendants qui tendent souvent vers l'alignement Chaotique.</p>\n<hr />\n<p><strong>Taille</strong>. Les félys sont plus petits et fins que les humains. Ils mesurent 1,40 à 1,70 mètre pour 25 à 50 kilos. Ils sont de taille moyenne.</p>\n<hr />\n<p><strong>Vitesse</strong>. Votre vitesse au sol de base est de 9 mètres.</p>\n<hr />\n<p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.6MJ5GxPMEqzOWU39]{Vision dans le noir (Félys)}</p>\n<hr />\n<p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.QlUOA8LS6c265X3C]{Agilité féline (Félys)}</p>\n<hr />\n<p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.IZhMBJBv4kLaeuda]{Griffes du fauve (Félys)}</p>\n<hr />\n<p><strong>Langues</strong>. Les muqadal'wali et les mushtaral'wali parlent le commercial, le lugha'lsham et le lugha'ljul, ainsi qu'une autre langue de votre choix. Ils peuvent remplacer leur troisième langue pour lire et écrire l'une de leurs deux langues. Les feilh'hyss parlent le commercial, le lugha'lshard et deux autres langues de leur choix.</p>\n<p>\_</p>\n<h3 id=\"elfe-d-aether\"><strong>Félys Muqadal'wali</strong></h3>\n<hr />\n<p><strong>Augmentation de caractéristiques</strong>. Votre valeur d'Intelligence augmente de 1.</p>\n<hr />\n<p>@UUID[Compendium.srd-heros-et-dragons.HnD-traits-raciaux.PaWcVzBLRvUlcGGh]{Enfant du fleuve}</p>"

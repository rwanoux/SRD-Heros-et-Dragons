    value: >-
      <h2 id="traits-des-sangdragons">Traits des sangdragons</h2>

      <p><strong>Augmentation de caractéristiques</strong>. Votre valeur de
      Force augmente de 2 et votre valeur de Charisme de 1.</p>

      <hr>

      <p><strong>Âge</strong>. Les sangdragons grandissent vite. Une fois qu'ils
      ont éclos, il ne leur faut que quelques heures pour savoir marcher. Ils
      atteignent une taille et un niveau de développement équivalent à un humain
      de 10 ans en seulement 3 ans. Ils atteignent l'âge adulte vers 15 ans et
      ils vivent environ 80 ans.</p>

      <hr>

      <p><strong>Alignement</strong>. Les sangdragons sont des êtres extrêmes.
      Ils choisissent consciemment leur camp dans la guerre cosmique qui oppose
      le bien et le mal. La plupart des sangdragons sont bons, mais ceux qui
      rejoignent le camp du mal font de redoutables adversaires.</p>

      <hr>

      <p><strong>Taille</strong>. Les sangdragons sont plus grands et lourds que
      les humains. Ils dépassent facilement 1,80 mètre et pèsent en moyenne 125
      kg. Ils sont de taille moyenne.</p>

      <hr>

      <p><strong>Vitesse</strong>. Votre vitesse au sol de base est de 9
      mètres.</p>

      <hr>

      <p><strong>Ascendance</strong>. Vous avez des ancêtres draconiques.
      Choisissez un type de dragon dans le tableau des ascendances. Votre choix
      détermine votre souffle et votre résistance aux dégâts, comme indiqué dans
      le tableau.</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.enfDYKoj87L1EaIf]{Souffle
      (Sangdragon Or)}</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.51PzWhZgPwZq8ZD7]{Résistance
      (Sangdragon Or)}</p>

      <hr>

      <p><strong>Langue</strong>. Vous pouvez parler, lire et écrire en commun
      et en draconique. Le draconique est considéré comme une des langues les
      plus anciennes et est souvent utilisé pour étudier la magie. C'est une
      langue composée de consonnes dures et de sifflement, qui semble rude à la
      plupart des autres créatures.</p>

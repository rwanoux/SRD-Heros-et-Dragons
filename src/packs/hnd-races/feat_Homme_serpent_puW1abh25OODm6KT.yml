      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.f0sh55ZzqkuBYLgp]{Regard
      dérangeant (Homme serpent)}</p>

      <hr>

      <p>@UUID[Compendium.SRD-Heros-et-Dragons.hnd-traits-raciaux.7WSoCvmGZIHT7p0k]{Sang
      froid (Homme serpent)}</p>

      <hr>

      <p><strong>Langues</strong>. Vous pouvez lire, écrire et parler le commun.
      Vous parlez le Sseslish, le dialecte homme serpent qui n'a pas de forme
      écrite.</p>

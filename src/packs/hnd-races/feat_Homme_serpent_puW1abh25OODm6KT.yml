  description:
    value: >-
      <h2 id="traits-des-hommes-serpents">Traits des hommes serpents</h2>

      <p><strong>Augmentation de caractéristiques</strong>. Votre valeur de
      Sagesse augmente de 2 et votre valeur de Charisme de 1.</p>

      <hr>

      <p><strong>Âge. </strong>Les hommes serpents peuvent vivre bien plus
      longtemps qu'un être humain. Ils atteignent leur maturité à l'âge de 13
      ans environ, mais peuvent vivre jusqu'à 150 ans. Cependant, ils peuvent
      prolonger leur durée de vie en se plongeant dans de longues hibernations
      qui leur permettent de survivre des dizaines, parfois des centaines
      d'années avant de se réveiller de nouveau. Cependant, seuls les plus sages
      des hommes-serpents sont capables d'un tel exploit.</p>

      <hr>

      <p><strong>Alignement</strong>. Les hommes serpents sont d'alignement
      Neutre, parfois Bon. Faire le mal est un concept difficile à comprendre
      pour eux.</p>

      <hr>

      <p><strong>Taille</strong>. Les hommes serpents sont légèrement plus
      grands que des humains et ils mesurent de 1,70 à 2 mètres. Bien que
      filiforme, leur corps est dense. Ils pèsent rarement moins de 75 kilos et
      peuvent aller jusqu'à 130 kilos.</p>

      <hr>

      <p><strong>Vitesse.</strong> Votre vitesse au sol de base est de 9
      mètres.</p>

      <hr>

